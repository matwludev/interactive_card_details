<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Interactive Card Details</title>
	</head>
	<body>
		<main>
			<section class="card">
				<div class="card__front">
					<div class="svgBox"></div>
					<p class="card__front-number"></p>
					<div class="card__front-data">
						<p class="nameSurname"></p>
						<div><span class="dateMM"></span><span class="dateYY"></span></div>
					</div>
				</div>
				<div class="card__back">
					<p class="card__back-cvc"></p>
				</div>
			</section>
			<section class="form">
				<form id="myForm" novalidate>
					<div class="cardDataWrapper">
						<div class="cardOwner">
							<label
								>cardholder name<input
									id="cardholderName"
									type="text"
									placeholder="e.g. Jane Appleseed"
								/>
								<p class="error">Can't be blank</p></label
							>
						</div>
						<div class="cardNum">
							<label
								>card number<input
									id="cardNumber"
									type="text"
									placeholder="e.g. 1234 5678 9123 0000"
								/>
								<p class="error">Wrong format, numbers only</p>
								<p class="error">Can't be blank</p>
								<p class="error">Wrong format, not enough digits</p></label
							>
						</div>
						<div class="dateCvcWrapper">
							<div class="cardDate">
								<label
									>exp. date (mm/yy)
									<input id="expDateMM" type="number" placeholder="MM" />
									<input id="expDateYY" type="number" placeholder="YY" />
									<p class="error">Can't be blank</p>
									<p class="error">Wrong month</p>
									<p class="error">Wrong month, empty year</p>
								</label>
							</div>
							<div class="cardCvc">
								<label
									>cvc<input id="cvcNum" type="number" placeholder="e.g. 123" />
									<p class="error">Can't be blank</p></label
								>
							</div>
						</div>
					</div>

					<button class="submitBtn styledBtn" type="submit">confirm</button>
				</form>
				<div class="cardDataThanks">
					<svg
						width="80"
						height="80"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<circle cx="40" cy="40" r="40" fill="url(#a)" />
						<path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
						<defs>
							<linearGradient
								id="a"
								x1="-23.014"
								y1="11.507"
								x2="0"
								y2="91.507"
								gradientUnits="userSpaceOnUse"
							>
								<stop stop-color="#6348FE" />
								<stop offset="1" stop-color="#610595" />
							</linearGradient>
						</defs>
					</svg>
					<h2>thank you!</h2>
					<p>We've added your card details</p>
					<button class="continueBtn styledBtn">continue</button>
				</div>
			</section>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
